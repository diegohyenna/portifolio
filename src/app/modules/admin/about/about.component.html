<h2>Conteudo do Sobre</h2>

<div class="position-relative">
  <div
    class="box"
    [ngClass]="i == this.active ? 'active' : ''"
    *ngFor="let js of json; let i = index"
  >
    <app-json-editor
      [json]="js"
      [index]="i"
      (onSave)="onSave($event)"
      [qtItems]="json.length"
    ></app-json-editor>
    <button (click)="onPrev()">prev</button>
    <button (click)="onNext()">next</button>
  </div>
</div>
