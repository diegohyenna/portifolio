<div class="d-flex justify-content-between mb-4">
  <h2>{{ title }}</h2>
  <button class="btn btn-primary" (click)="onBack()">Voltar</button>
</div>
<div class="position-relative">
  <app-json-editor
    [json]="[]"
    [index]="0"
    (onSave)="handleSave($event)"
    [qtItems]="1"
    [readonly]="readonly"
    [id]="'json-editor-new'"
  ></app-json-editor>
  <button
    class="btn btn-warning mt-2 mr-2 text-white"
    (click)="readonly = !readonly"
  >
    {{ readonly ? "Editar" : "Fechar" }}
  </button>
</div>
